<h1 class="text-center m-5">Reactive Forms</h1>

<form class="p-5" [formGroup]="formulario" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="name">Nombre: </label>
        <input type="text" formControlName="name" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="email">Email: </label>
        <input type="text" formControlName="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="age">Edad: </label>
        <input type="number" formControlName="age" class="form-control" id="age">
    </div>

    <button type="submit" class="btn btn-primary mt-2">Enviar</button>
</form>

<!-- Mostrar el Valor en Tiempo Real del Formulario -->
<pre>
    {{formulario.value | json}}
</pre>
